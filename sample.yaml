sample:
  name: Sample Tests
tests:

  sample.basic.blinky:
    tags:
      - LED
      - gpio
    filter: dt_enabled_alias_with_parent_compat("led0", "gpio-leds")
    depends_on: gpio
    harness: led
    integration_platforms:
      - frdm_k64f

  sample.bluetooth.observer:
    harness: bluetooth
    tags: bluetooth
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - nrf52840dk/nrf52840
    integration_platforms:
      - qemu_cortex_m3
      - nrf52840dk/nrf52840
  sample.bluetooth.observer.extended:
    harness: bluetooth
    tags: bluetooth
    extra_args:
      - CONF_FILE="prj_extended.conf"
    platform_allow:
      - qemu_cortex_m3
      - qemu_x86
      - nrf52840dk/nrf52840
    integration_platforms:
      - qemu_cortex_m3
      - nrf52840dk/nrf52840